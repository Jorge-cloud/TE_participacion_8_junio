<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSocioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSocioLabel_idSocio}"/>
                    <h:outputText value="#{socioController.selected.idSocio}" title="#{bundle.ViewSocioTitle_idSocio}"/>
                    <h:outputText value="#{bundle.ViewSocioLabel_nombreCompleto}"/>
                    <h:outputText value="#{socioController.selected.nombreCompleto}" title="#{bundle.ViewSocioTitle_nombreCompleto}"/>
                    <h:outputText value="#{bundle.ViewSocioLabel_direccion}"/>
                    <h:outputText value="#{socioController.selected.direccion}" title="#{bundle.ViewSocioTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewSocioLabel_correo}"/>
                    <h:outputText value="#{socioController.selected.correo}" title="#{bundle.ViewSocioTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewSocioLabel_telefono}"/>
                    <h:outputText value="#{socioController.selected.telefono}" title="#{bundle.ViewSocioTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewSocioLabel_foto}"/>
                    <h:outputText value="#{socioController.selected.foto}" title="#{bundle.ViewSocioTitle_foto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{socioController.destroyAndView}" value="#{bundle.ViewSocioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSocioEditLink}"/>
                <br />
                <h:commandLink action="#{socioController.prepareCreate}" value="#{bundle.ViewSocioCreateLink}" />
                <br />
                <h:commandLink action="#{socioController.prepareList}" value="#{bundle.ViewSocioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSocioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
