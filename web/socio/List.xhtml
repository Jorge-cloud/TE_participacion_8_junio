<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSocioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSocioEmpty}" rendered="#{socioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{socioController.items.rowCount > 0}">
                    <h:outputText value="#{socioController.pagination.pageFirstItem + 1}..#{socioController.pagination.pageLastItem + 1}/#{socioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{socioController.previous}" value="#{bundle.Previous} #{socioController.pagination.pageSize}" rendered="#{socioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{socioController.next}" value="#{bundle.Next} #{socioController.pagination.pageSize}" rendered="#{socioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{socioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocioTitle_idSocio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSocio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocioTitle_nombreCompleto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCompleto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocioTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocioTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocioTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocioTitle_foto}"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{socioController.prepareView}" value="#{bundle.ListSocioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{socioController.prepareEdit}" value="#{bundle.ListSocioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{socioController.destroy}" value="#{bundle.ListSocioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{socioController.prepareCreate}" value="#{bundle.ListSocioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSocioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
