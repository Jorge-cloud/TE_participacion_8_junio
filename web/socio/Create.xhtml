<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSocioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSocioLabel_idSocio}" for="idSocio" />
                    <h:inputText id="idSocio" value="#{socioController.selected.idSocio}" title="#{bundle.CreateSocioTitle_idSocio}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_idSocio}"/>
                    <h:outputLabel value="#{bundle.CreateSocioLabel_nombreCompleto}" for="nombreCompleto" />
                    <h:inputText id="nombreCompleto" value="#{socioController.selected.nombreCompleto}" title="#{bundle.CreateSocioTitle_nombreCompleto}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_nombreCompleto}"/>
                    <h:outputLabel value="#{bundle.CreateSocioLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{socioController.selected.direccion}" title="#{bundle.CreateSocioTitle_direccion}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateSocioLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{socioController.selected.correo}" title="#{bundle.CreateSocioTitle_correo}" />
                    <h:outputLabel value="#{bundle.CreateSocioLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{socioController.selected.telefono}" title="#{bundle.CreateSocioTitle_telefono}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateSocioLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{socioController.selected.foto}" title="#{bundle.CreateSocioTitle_foto}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_foto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{socioController.create}" value="#{bundle.CreateSocioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{socioController.prepareList}" value="#{bundle.CreateSocioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSocioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
